version: '3'

services:
  app:
    container_name: FastAPI
    build:
     context: .
     dockerfile: ./docker/Dockerfile
    volumes:
      - ./src/main.py:/var/www/html/main.py
      - ./src/start.sh:/var/www/html/start.sh
      - ./pyproject.toml:/var/www/html/pyproject.toml
    ports:
      - "9004:9004"
    tty: true
    #command: . $HOME/.poetry/env && poetry run uvicorn main:app --reload --host 0.0.0.0 --port 9004